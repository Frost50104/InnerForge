{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2>Вход</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Войти</button>
    </form>
    <p class="mt-3">Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь</a></p>
  </div>
</div>
{% endblock %}
