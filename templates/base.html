<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InnerForge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .week-badge { display:inline-block; padding:6px 10px; margin:2px; border-radius:8px; border:1px solid #ccc; }
    .week-badge.today { border:2px solid #000; }
    .week-badge.done { background:#d1e7dd; border-color:#badbcc; }
    .fab-add { position: fixed; right: 16px; top: 16px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">InnerForge</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <a class="btn btn-success me-2" href="{% url 'workouts:create' %}">+</a>
        <a class="btn btn-outline-primary me-2" href="{% url 'workouts:history' %}">История</a>
        <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Выход</a>
      {% else %}
        <a class="btn btn-primary" href="{% url 'login' %}">Войти</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% load duration %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
